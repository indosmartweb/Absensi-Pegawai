<html>
<head>
	<title>Javascript geo sample</title>
	<script src="http://code.google.com/apis/gears/gears_init.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/geo.js" type="text/javascript" charset="utf-8"></script>
</head>	
<body>
	<b>Javascript geo sample</b>
	<p id="ok"></p>
	<script>
		if(geo_position_js.init()){
			geo_position_js.getCurrentPosition(success_callback,error_callback,{enableHighAccuracy:true});
		}
		else{
			alert("Functionality not available");
		}

		function success_callback(p)
		{
			alert('lat= '+p.coords.latitude+'; lon= '+p.coords.longitude);
			const lat = p.coords.latitude;
			const long = p.coords.longitude;
			const pe = document.getElementById('ok')	
			if ( lat > -6.1970000 ) {
				if ( long > 106.8170000 ) {
					pe.innerHTML = 'OKOK';
				}
			}
		}
		
		function error_callback(p)
		{
			alert('error='+p.message);
		}	

	</script>
	</body>
</html>
